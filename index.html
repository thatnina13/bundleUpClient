<!DOCTYPE html>
<html>
    <head>
      <!-- <title>bundleUp</title> -->
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section class="auth">
            <h1>bundleUp</h1>
            <p class="instructions">Welcome! </br> You can manage your closet of donations by creating items</p>
          <section class="status"></section>
    <div id="message"></div>
        <section class= 'before-auth'>
          <h1>clothe your neighbor!</h1>
          <!-- <h4>you look chilly boo.</h4> -->

          <h2>Sign Up</h2>
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
            <button class="btn">Submit</button>
        </form>

      <h2>Sign In</h2>
      <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button class="btn">Submit</button>
      </form>
      </section>

    <section class= "after-auth">
    <h2>Change Password</h2>
    <form id= "change-password">
        <input type= "text" name="passwords[old]" placeholder= "old password">
        <input type= "text" name="passwords[new]" placeholder= "new password">
        <button class="btn">Submit</button>
    </form>

    <h2>Sign Out</h2>
    <form id= "sign-out">
      <button class="btn">Sign Out</button>
      </form>
    <!-- <section class= "Items"> -->
        <!-- <h2>Items</h2> -->
        <form id="create-item">
          <input placeholder="Item Name" name="item[name]" type="text">
          <input placeholder="Item Size" name="item[size]" type="text">
          <input placeholder="Item Category" name="item[category]" type="text">
          <input placeholder="Item Zip_code" name="task[zip_code]" type="text">
          <button type="submit">Create Item</button>
      </form>
          <form id= "see-all-items">
            <button class="btn">See all Items</button>
          </form>
      </section>
      </section>
      <!-- </section> -->
      <section class="results">
      </section>
    </body>
</html>
