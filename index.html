<!DOCTYPE html>
<html>
    <head>
      <title>bundleUp</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Browser Template</h1>
      <div id="message"></div>
        <section class= 'before-auth'>
          <h2>Sign Up</h2>
          <form id="sign-up">
            <input type="email" name="credentials[email]" placeholder="email">
            <input type="password" name="credentials[password]" placeholder="password">
            <input type="password" name="credentials[password_confirmation]" placeholder="password confirmation">
            <button class="btn">Submit</button>
        </form>

      <h2>Sign In</h2>
      <form id="sign-in">
          <input type="email" name="credentials[email]" placeholder="email">
          <input type="password" name="credentials[password]" placeholder="password">
          <button class="btn">Submit</button>
      </form>
      </section>

    <section class= "after-auth">
    <h2>Change Password</h2>
    <form id= "change-password">
        <input type= "text" name="passwords[old]" placeholder= "old password">
        <input type= "text" name="passwords[new]" placeholder= "new password">
        <button class="btn">Submit</button>
    </form>

    <h2>Sign Out</h2>
    <form id= "sign-out">
      <button class="btn">Sign Out</button>
      </form>

      <h2>Create new items</h2>
      <form id="create-item">
        <input placeholder="Item Name" name="item[name]" type="text">
        <input placeholder="Item Size" name="item[size]" type="text">
        <input placeholder="Item Category" name="item[category]" type="text">
        <input placeholder="Item Zip_code" name="task[zip_code]" type="text">

        <!-- <input name="item[name]" type="text">
        <input name="item[size]" type="text">
        <input name="item[category]" type="text">
        <input name="item[zip_code]" type="text"> -->
        <button type="submit">Create Item</button>
      </form>

      <form id= "see-all-items">
        <button class="btn">See all Items</button>
        </form>

        <h2>Remove Item</h2>
        <form id= "remove-item">
            <input type= "text" name="name" placeholder= "name">
            <button class="btn">remove</button>
        </form>


<!-- Example Forms -->

<form id='create-example'>

  <input type="submit" value="Create example">
</form> -->
      </section>
    </body>
</html>
